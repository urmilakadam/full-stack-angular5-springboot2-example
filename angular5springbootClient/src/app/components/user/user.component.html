<div class="container">
   
    <div class="row">
      <div class="col-8 mt-4">
          <div class="row">
              <div class="container">
                <div class="row">
                  <div class="col-8">
                    <i class="fa fa-plus"></i><a href="#" (click)="enableAddUser=!enableAddUser">Add Student</a>
                  </div>
                  <div class="col-4">
                      <form>
                        <input type="text" class="form-control" name="" id=""  placeholder="Search">
                      </form>     
                    </div>
                </div>
              </div>
            </div>  
          <table class="table">
              <thead>
                <tr>
                  <th >Name</th>
                  <th >Roll No</th>
                  <th >Address</th>
                  <th >Department</th>
                  <th >Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of users;let i=index">
                  <th>{{item.name}}</th>
                  <th>{{item.rollno}}</th>
                  <th>{{item.address}}</th>
                  <th>{{item.dept}}</th>
                  <th><a href="#" (click)="dataOnform(item)"> Edit </a></th>
                  <th><a href="#" (click)="removeStudent(item,i)"> delete </a></th>
               </tr>
              </tbody>
            </table>
      </div>
      <div class="col-4">
          <form>
            <div class="form-group">
              <label for="">Name</label>
              <input [disabled]="enableAddUser" type="text" name="" id="" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Roll No</label>
                <input  [disabled]="enableAddUser" type="text" name="" id="" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                  <label for="">Address</label>
                  <input  [disabled]="enableAddUser" type="text" name="" id="" class="form-control" placeholder="">
            </div>
           <div class="form-group">
             <label for="my-select">Dept</label>
             <select id="my-select"  [disabled]="enableAddUser" class="custom-select form-control">
               <option value="IT">IT</option>
               <option value="CS">CS</option>
               <option value="MECH">MECH</option>
               <option value="INST">INST</option>
             </select>
           </div>
           <div class="form-group">
             <button class="btn btn-light colorbutton" >Save</button>
             <button class="btn btn-light colorbutton">clear</button>
           </div>
          </form>
      </div>
    </div>
</div>
